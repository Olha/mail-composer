<div class="item embed-responsive embed-responsive-16by9 video-wrapper"  content-embed
     ng-style="{'max-width': '100%', 'width': 208*widget.sizeX - 2 + 22*(widget.sizeX-1),
     'height': 118*widget.sizeY - 2 + 104*(widget.sizeY-1), 'max-height': 252*3}">
    <input ng-model="item.url" type="text" class="video-url">
    <youtube-video class="embed-responsive-item" video-url="item.url"></youtube-video>
</div>
