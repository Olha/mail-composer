<ul dnd-list="list" dnd-disable-if="list.length >= 1">
    <li ng-repeat="item in list" dnd-widget
        dnd-draggable="item"
        dnd-effect-allowed="move"
        dnd-disable-if="list.length >= 1"
        dnd-moved="list.splice($index, 1)"
        dnd-selected="models.selected = item">
        <span class="remove-item" ng-click="removeItem(widget, item)"><i class="ic-remove-item"></i></span>
        <div ng-include="getComponentLink(widget, item.file)"></div>
    </li>
</ul>
